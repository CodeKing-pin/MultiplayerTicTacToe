<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./static/style.css" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main>
      <h1 class="title">Tic Tac Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box" onclick="move(0)"></button>
          <button class="box" onclick="move(1)"></button>
          <button class="box" onclick="move(2)"></button>
          <button class="box" onclick="move(3)"></button>
          <button class="box" onclick="move(4)"></button>
          <button class="box" onclick="move(5)"></button>
          <button class="box" onclick="move(6)"></button>
          <button class="box" onclick="move(7)"></button>
          <button class="box" onclick="move(8)"></button>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
      <button id="start-btn">Start Game</button>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="./static/app.js"></script>

  </body>
</html>
